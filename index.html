<!DOCTYPE html>
<html lang="en" dir="ltr">

  <style>
    :root {
      --accent: #006400;
      --content-width: 680px;   /* reduce this for wider side margins */
      --outer-margin: 32px;      /* space above/below on screen */
      --side-padding: 24px;      /* inner padding left/right */
    }

    html, body {
      direction: ltr;            /* ensure left-to-right flow */
      text-align: left;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, sans-serif; /* 'sans-serif' */
      max-width: var(--content-width);
      margin: var(--outer-margin) auto;
      padding: 0 var(--side-padding);
      line-height: 1.6;
    }

    h1, h2 { color: var(--accent); }

    /* Print/PDF margins */
    @media print {
      @page {
        size: A4;
        margin: 18mm 22mm;       /* increase for larger print margins */
      }
      body {
        max-width: none;         /* let @page control width */
        margin: 0;
        padding: 0;
      }
      a { text-decoration: none; }
    }
  </style>
</head>
